<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras cruzadas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="fundo">
    <div class="nome">
    Seu nome: <br> <br>
    <input id="input_nome" type="text"> 
    <div id="div_exibir"></div> <br>
    <button onclick="entrar()">Entrar</button> 
    </div>
    </div>
</body>
</html>

<script>
    var usuario = []
   
    function entrar() {
        var nome = input_nome.value
        if (nome == "") {
            div_exibir.innerHTML = `Coloque seu nome`
        } else  {
        usuario.push(nome)
        sessionStorage.NOME = usuario[0]
        window.location.href = "palavrasCruzadas.html"
        }
    }
</script>
